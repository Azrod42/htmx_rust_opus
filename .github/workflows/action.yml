name: remote ssh command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Running ci
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY}}
          port: ${{ secrets.PORT }}
          script: (cd prod/portfolio_rust/ && git pull && make)
