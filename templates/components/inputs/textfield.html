{% macro classic(input_type, name, label) %}
<div class="textarea-container">
  <div class="textarea-group">
    <input required="" type="{{input_type}}" name="{{name}}" class="textarea-input">
    <span class="textarea-bar"></span>
    <label class="textarea-label">{{label}}</label>
  </div>
</div>
{% endmacro %}
